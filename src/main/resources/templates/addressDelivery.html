<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Доставка</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h3>
                Адреса доставок
            </h3>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <form role="form">
                <table class="table">
                    <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Адрес
                        </th>
                        <th>
                            Время изменения
                        </th>
                        <th>
                            Действие
                        </th>
                        <th>
                            Статус доставки
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="delivery: ${deliveries}"
                        th:class="${#strings.toString(delivery.status) == 'NEW' ? '' :
                        ((#strings.toString(delivery.status) == 'IN_PROGRESS') ? 'table-warning' : 'table-success')}">
                        <td th:text="${delivery.id}">
                            1
                        </td>
                        <td th:text="${delivery.address}">
                            Адрес 1
                        </td>
                        <td th:text="${#dates.format(delivery.lastChangeTimestamp, 'HH:mm')}">
                            00:01
                        </td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button"
                                        id="dropdownMenuDinner" data-toggle="dropdown">
                                    Действие
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuDinner">
                                    <a class="dropdown-item" th:href="'/delivery/setprogress/' + ${delivery.id}">
                                        Взять в доставку
                                    </a>

                                    <a class="dropdown-item" th:href="'/delivery/setdelivered/' + ${delivery.id}">
                                        Перевести в доставлено
                                    </a>
                                </div>
                            </div>
                        </td>
                        <td th:text="${delivery.status}">
                            Доставлено
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="col-md-2">
        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
