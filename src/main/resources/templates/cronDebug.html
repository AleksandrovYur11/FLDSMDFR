<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CronDebug</title>
</head>
<body>
    <form method="POST" th:action="@{/crondebug}">
<!--        <a>breakfastCron</a>-->
        <label for="breakfastCron">breakfastCron</label>
        <input type="text" id="breakfastCron" name="breakfastCron" >
        <label for="lunchCron">lunchCron</label>
        <input type="text" id="lunchCron" name="lunchCron">
        <label for="dinnerCron">dinnerCron</label>
        <input type="text" id="dinnerCron" name="dinnerCron">
        <label for="deviceCheckCron">deviceCheckCron</label>
        <input type="text" id="deviceCheckCron" name="deviceCheckCron">
        <label for="voteStartCron">voteStartCron</label>
        <input type="text" id="voteStartCron" name="voteStartCron">
        <label for="voteEndCron">voteEndCron</label>
        <input type="text" id="voteEndCron" name="voteEndCron">
        <input type="submit" value="Изменить cron"/>
    </form>
</body>
</html>
